<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片识别系统</title>
</head>
<body>
        <div class="centered">
		<a href="https://gitee.com/huang-botao-ustc/study/tree/master/infer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on Gitee" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
			<canvas id="canvas" width="128" height="128"></canvas>
		</div>
    <h1>请上传本地图片</h1>
    <h1>目前支持梨，樱桃，西瓜，哈密瓜，黄瓜，胡萝卜的识别</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
    <h1>识别结果为<br></h1>
    <h1>{{result1}}</h1>
    <h1>{{result2}}</h1>
    <img src="{{ url_for('static', filename= img,_t=val1) }}"alt="你的图片被外星人劫持了～～"/>
</body>
</html>
